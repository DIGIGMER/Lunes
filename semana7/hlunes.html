<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<title>Lunes</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
</head>
<body>
	<div class="circulo">	
	</div>
	<p id="bt">fade</p>
	<script type="text/javascript">
		$("#bt").click(function(){
			if($(".circulo").css("display") == "block"){
				$(".circulo").fadeOut("slow");
			}
			else if($(".circulo").css("display") == "none"){
				$(".circulo").fadeIn("slow");
			}
		});
	</script>
</body>
</html>
